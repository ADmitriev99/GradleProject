plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.testng:testng:7.1.0'
    implementation 'io.qameta.allure:allure-selenide:2.13.5'
    implementation 'org.selenide:selenide-junit5-archetype:0.9.3'
    implementation 'io.qameta.allure:allure2-model:1.0.0'
    implementation 'com.codeborne:selenide:5.13.0'
}

test {
    useTestNG()
}